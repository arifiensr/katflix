    <!-- ! Main Content Start -->
    <main class="contact">
      <article class="contact-form">
        <h1><i class="bx bxs-chat"></i>Contact Us</h1>
        <form name="input-new-blog" method="post" action="" class="form1">
          <div class="input-box">
            <input type="text" required="required" />
            <span>Name</span>
          </div>
          <div class="input-box">
            <input type="text" required="required" />
            <span>Email</span>
          </div>
          <div class="input-box">
            <input type="text" required="required" />
            <span>Title</span>
          </div>
          <div class="textarea-box">
            <textarea cols="135" rows="10" required="required"></textarea>
            <span>Feedback</span>
          </div>

          <!-- <input class="submit" type="submit" value="Submit!" /> -->
          <button class="btn submit">Submit!</button>
        </form>

    <!-- * Fontawesome JS -->
    <script src="https://kit.fontawesome.com/1f0e30cd36.js" crossorigin="anonymous"></script>
    <script>
      const toggleBtn = document.querySelector('.toggle-btn')
      const toggleBtnIcon = document.querySelector('.toggle-btn i')
      const dropDownMenu = document.querySelector('.dropdown_menu')

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen ? 'bx bx-x' : 'bx bx-menu'
      }
    </script>
